    <script>
        // JavaScript intégré
        document.addEventListener('DOMContentLoaded', function() {
            const marqueeText = document.getElementById('marquee-text');
            const animationDuration = 30000; // Durée du défilement en millisecondes (30 secondes)
            const pauseDuration = 60000; // Durée de la pause en millisecondes (60 secondes)

            function pauseAnimation() {
                marqueeText.style.animationPlayState = 'paused';
                setTimeout(() => {
                    marqueeText.style.animationPlayState = 'running';
                }, pauseDuration);
            }

            // Répéter le cycle
            function startMarqueeCycle() {
                setTimeout(() => {
                    pauseAnimation();
                    startMarqueeCycle();
                }, animationDuration);
            }

            startMarqueeCycle();
        });
    </script>
